services:
  postgres:
    image: postgres:16-alpine
    container_name: kasinta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kasinta_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kasinta-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasinta-server
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - kasinta-network

volumes:
  postgres_data:

networks:
  kasinta-network:
    driver: bridge
